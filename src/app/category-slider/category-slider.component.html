<div *ngIf="categoriesInfo.length > 0;" class="py-4">

    <h4>Shop Popular Categories</h4>


    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of categoriesInfo">
            <ng-template carouselSlide>
            <img [src]="slide?.image" [alt]="slide?.name" height="200" />
            <p>{{slide?.name}}</p>
            </ng-template>
        </ng-container>
    
    </owl-carousel-o>

</div>
