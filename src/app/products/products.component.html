<div *ngIf="!isLoader; else loader">

    <div *ngIf="productsInfo?.length > 0;" class="row py-5">

        <div class="col-12 py-5">
    
            <input [(ngModel)] = 'searchTerm' type="text" placeholder="Search Products By Name ..." class="form-control w-75 mx-auto" />
    
        </div>
        
        <div *ngFor="let product of productsInfo|searchProductsByName:searchTerm" class="position-relative product col-xl-2 col-lg-3 col-md-4 col-6">
    
                <span  class="position-absolute top-0 end-0 pe-2 cursor-pointer text-main">
                    <i (click)="select(product._id)" [id]="product._id" class="fa-regular fa-heart"></i>
                </span>
                <a [routerLink]="['/productDetails/'+ product._id]">
                    <div>
            
                        <img [src]="product?.imageCover" [alt]="product?.title" class="w-100" />
                        <p class="text-main m-0">{{product?.brand?.name}}</p>
                        <h3 class="h6 fw-bold">{{product?.title?.split(" ")?.splice(0,2)?.join(" ")}}</h3>
                        <div class="d-flex justify-content-between align-items-center py-2">
            
                            <span>{{product?.price}} EGP</span>
                            <p class="m-0">
                                <i class="fas fa-star rating-color"></i>
                                <span class="text-muted">{{product?.ratingsAverage}}</span>
                            </p>
            
                        </div>
            
                    </div>
                </a>
                <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 my-1">+ Add</button>
    
        </div>
    
    
    </div>

</div>






<ng-template #loader>

    <div class="d-flex justify-content-center align-items-center w-100 vh-100">

        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>

    </div>

</ng-template>
