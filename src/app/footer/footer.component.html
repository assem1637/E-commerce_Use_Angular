<div class="bg-main-light">

    <div class="container">

        <div class="py-4">
            <h4 class="fw-medium">Get The FreshCart App</h4>
            <p class="text-muted">We Will Send You A Link, Open It On Your Phone To Download The App</p>
            <div class="row g-2 justify-content-between align-items-center py-3">
                <div class="col-md-8">
                    <input type="email" placeholder="Email ..." class="form-control w-100" />
                </div>
                <div class="col-md-4 align-self-end d-flex justify-content-md-end justify-content-start">
                    <button (click)="welcome()" class="btn bg-main text-white">Share App Link</button>
                </div>
            </div>
        </div>

        <hr class="m-0" />

        <div class="row justify-content-between gy-3 align-items-center py-4">

            <div class="col-md-7 d-flex justify-content-center justify-content-md-start align-items-center">
                <p class="m-0 pe-2 fw-bold">Payment Partners</p>
                <div class="d-flex justify-content-between align-items-center">
                    <img [src]="american" alt="american-express" height="70" width="70" />
                    <img [src]="amazonPay" alt="amazon-pay" height="40" width="80" class="ms-2" />
                    <img [src]="masterCard" alt="masterCard" height="30" width="80" />
                    <img [src]="paypal" alt="paypal" height="30" width="80" />
                </div>
            </div>

            <div class="col-md-5 d-flex justify-content-center justify-content-md-end align-items-center">
                <p class="m-0 fw-bold pe-3">Get Deliveries With FreshCart</p>
                <div class="d-md-flex flex-column justify-content-end">
                    <img [src]="appStore" alt="appStore" height="32" width="110" />
                    <img class="ms-3" [src]="googlePlay" alt="googlePlay" height="30" width="80" />
                </div>
            </div>

        </div>

        <hr class="m-0" />

        <p class="m-0 text-center py-4">All Rights Reserved Â© 2023</p>

    </div>

</div>
